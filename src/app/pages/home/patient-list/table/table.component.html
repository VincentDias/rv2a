<div>
	<mat-form-field>
		<mat-label>Filtrer</mat-label>
		<input matinput (keyup)="applyFilter($event)" placeholder="Start typing a name">
	</mat-form-field>
</div>

<mat-table
	[dataSource]="dataSource" class="mat-elevation-z8">

	<!-- Id Column -->
	<ng-container matcolumndef="id">
		<mat-header-cell *matheadercelldef>
			Id.
		</mat-header-cell>
		<mat-cell *matcelldef="let element">
			{{element.id}}
		</mat-cell>
	</ng-container>

	<!-- firstName Column -->
	<ng-container matcolumndef="firstname">
		<mat-header-cell *matheadercelldef>
			Name
		</mat-header-cell>

		<mat-cell *matcelldef="let element">
			{{element.firstName}}
		</mat-cell>
	</ng-container>

	<!-- lastname Column -->
	<ng-container matcolumndef="lastname">
		<mat-header-cell *matheadercelldef>
			Lastname
		</mat-header-cell>

		<mat-cell *matcelldef="let element">
			{{element.lastName}}
		</mat-cell>
	</ng-container>

	<!-- details Column -->
	<ng-container matcolumndef="details">
		<mat-header-cell *matheadercelldef>
			Patient details
		</mat-header-cell>
		<mat-cell *matcelldef="let element">
			<a routerlink="/details" [state]="{ id: element.id }" routerlinkactive="active">Details</a>
		</mat-cell>
	</ng-container>

	<mat-header-row *matheaderrowdef="displayedColumns"></mat-header-row>
	<mat-row *matrowdef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
