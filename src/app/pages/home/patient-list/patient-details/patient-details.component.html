<div class="title-container">
    <h1>Patient details</h1>
</div>

<div class="details-containers">
    <div class="row">
        <h2>
            {{patients.firstName}} {{patients.lastName}}
        </h2>
    </div>
    <div class="row">
        <span>Phone Number: </span> {{patients.phoneNumber}}
    </div>
    <div class="row">
        <span>Social security number: </span> {{patients.socialSecurityNo}}
    </div>
    <br>
    <div class="row">
        <app-sms-editor></app-sms-editor>
    </div>

    <div class="row">
        <button _ngcontent-fxv-c10 outlined mat-raised-button="" color="primary" routerLink="/chat/{{patients.id}}">Chat</button>
        <button _ngcontent-fxv-c10 mat-raised-button="" color="basic">Modify</button>
        <button _ngcontent-fxv-c10 mat-raised-button="" color="warn">Delete</button>
        <button _ngcontent-fxv-c10 mat-raised-button="" color="basic" routerLink="/chat">Back</button>
    </div>
</div>
