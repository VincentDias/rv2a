<div class="login-page">
	<mat-card class="mat-elevation-z12">
		<mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
		<mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
			<mat-tab label="Sign In">
				<mat-card-content>
					<form (ngSubmit)="onSubmit()">
						<mat-form-field>
							<input matinput placeholder="identifiant" required name="identifiant" [(ngModel)]="model.identifiant" #identifiant="ngModel">
							<mat-error *ngIf="identifiant.invalid">Identifiant is required</mat-error>
							<mat-icon matsuffix>email</mat-icon>
						</mat-form-field>
						<mat-form-field>
							<input matinput placeholder="Password" type="password" required minlength="6" name="password" [(ngModel)]="model.password" #password="ngModel">
							<mat-error *ngIf="password.errors && password.errors.required">
								Password is required
							</mat-error>
							<mat-error *ngIf="password.errors && password.errors.minlength">
								Password must be of length 6
							</mat-error>
							<mat-icon matsuffix>lock</mat-icon>
						</mat-form-field>
						<mat-checkbox>Remember Me!</mat-checkbox>
						<button mat-raised-button color="primary" class="login-button" type="submit">
							Sign In
						</button>

						<button mat-raised-button class="login-button">
							Login with Google
						</button>
					</form>
				</mat-card-content>
			</mat-tab>
			<mat-tab label="Sign Up">
				<mat-card-content>
					<form action="">
						<mat-form-field>
							<input matinput placeholder="identifiant" required name="identifiant" [(ngModel)]="model.identifiant" #identifiant="ngModel">
							<mat-icon matsuffix>perm_identity</mat-icon>
							<mat-error *ngIf="identifiant.invalid">
								Identifiant is required
							</mat-error>

						</mat-form-field>
						<mat-form-field>
							<input matinput placeholder="Email" required name="email" [(ngModel)]="model.email" #email="ngModel">
							<mat-error *ngIf="email.invalid">Email is required</mat-error>
							<mat-icon matsuffix>email</mat-icon>
						</mat-form-field>
						<mat-form-field>
							<input matinput placeholder="Password" type="password" required minlength="6" name="password" [(ngModel)]="model.password" #password="ngModel">
							<mat-error *ngIf="password.errors && password.errors.required">
								Password is required
							</mat-error>
							<mat-error *ngIf="password.errors && password.errors.minlength">
								Password must be of length 6
							</mat-error>
							<mat-icon matsuffix>lock</mat-icon>

						</mat-form-field>

						<button mat-raised-button color="primary" class="login-button">
							Sign Up
						</button>
					</form>
				</mat-card-content>
			</mat-tab>
		</mat-tab-group>
	</mat-card>
</div>
